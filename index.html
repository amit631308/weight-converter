<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>weight converter</title>
    <style>
    body{
        margin: 0px;
        padding: 0px;
        background-color: #333;
        color: #fff;
    }
    
    </style>
  </head>
  <body>
   <div class="container my-4">
       <div class="row">
           <div class="col-md-6 offset-md-3">
                <h2 class="display-4 text-center">Weight Converter</h2>
                
                <form>
                    <div class="form-group">
                      
                      <input type="number" class="form-control" id="weightInput" placeholder="Enter Weight In Kg...">
                      
                  </form>
                 <div  id="display">
                <div class="card mt-2 bg-primary">
                    <div class="card-body">
                      <h4>Weight In Gram:</h4>
                      <div id="gramOtp"></div>
                    </div>
                  </div>
                  <div class="card mt-2 bg-success">
                    <div class="card-body">
                      <h4>Weight In Tonnes:</h4>
                      <div id="tonOtp"></div>
                    </div>
                  </div>
                  <div class="card mt-2 bg-danger">
                    <div class="card-body">
                      <h4>Weight In Pounds:</h4>
                      <div id="poundOtp"></div>
                    </div>
                  </div>
                </div>
           </div>
           </div>
       </div>
       

      <script src="script.js"></script>
  </body>
</html>
